<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to the AI poem generator</h1>
        <main>
            <div class="poem-form">
                <form id="poem-form">
                    <input type="text" placeholder="Enter poem subject.." autofocus required autocomplete="off"
                        class="poem-topic" />
                    <input type="submit" value="submit" class="submit-button" />
                </form>
                <p> ex. trees, songs, or love</p>
            </div>
            <div class="poem hidden" id="poem">

            </div>
        </main>
        <footer>
            This was coded by <strong>Hayley Greenough</strong> and is open-sourced on <a
                href="https://github.com/greenough-h/ai-poem-generator" target="_blank">Github</a>
            and hosted on <a href="https://friendly-kelpie-poems.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
